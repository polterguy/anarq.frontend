
<mat-card>

  <a
    *ngIf="stateService.isLoggedIn"
    class="create"
    mat-button
    routerLink="/create">
    New ...
  </a>

  <ul *ngIf="posts.length > 0" class="feed">
    <li *ngFor="let idx of posts">
      <a [routerLink]="'/post/' + idx.id">
        {{idx.excerpt}}
      </a>
    </li>
  </ul>

</mat-card>
