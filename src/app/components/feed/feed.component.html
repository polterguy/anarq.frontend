
<mat-card>

  <a
    *ngIf="stateService.isLoggedIn"
    class="create"
    mat-button
    routerLink="/create">
    New ...
  </a>

  <ul *ngIf="posts.length > 0" class="feed">
    <li *ngFor="let idx of posts" [class]="idx.visibility">
      <a [routerLink]="'/post/' + idx.id">
        {{idx.excerpt}} <small>{{idx.user}} - {{idx.licks}}</small>
      </a>
    </li>
  </ul>

</mat-card>
