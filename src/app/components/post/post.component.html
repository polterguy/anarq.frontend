
<mat-card *ngIf="post">

  <mat-icon class="visibility" matTooltip="Public post" *ngIf="post.visibility === 'public'">public</mat-icon>
  <mat-icon class="visibility" matTooltip="Friends only" *ngIf="post.visibility === 'friends'">security</mat-icon>
  <mat-icon class="visibility" matTooltip="Moderated by admin" *ngIf="post.visibility === 'moderated'">block</mat-icon>

  <button
    *ngIf="stateService.isModerator && post && post.visibility !== 'moderated'"
    class="moderate"
    mat-button
    (click)="moderate()">
    Moderate
  </button>

  <div class="meta">Posted {{post.created | since}} by <a [routerLink]="'/users/' + post.user">{{post.user}}</a>, {{post.licks}} licks, {{post.visibility}}</div>

  <button
    *ngIf="canLike()"
    mat-icon-button
    [color]="liked ? 'primary' : 'secondary'"
    class="like-button"
    (click)="likePost()">
    <mat-icon>thumb_up</mat-icon>
  </button>

  <div class="content" [innerHtml]="post.content | md"></div>

</mat-card>

<div class="comments" *ngIf="comments">

  <div *ngFor="let idx of comments" class="comment">

    <div class="meta">Posted {{idx.created | since}} by <a [routerLink]="'/users/' + post.user">{{idx.user}}</a></div>

    <div class="content" [innerHtml]="idx.content | md"></div>

  </div>

  <div *ngIf="post && (post.visibility === 'public' || post.visibility === 'friends') && stateService.isVerified">

    <mat-form-field class="fill-width" appearance="outline">
      <mat-label>Comment ...</mat-label>
      <textarea
        matInput
        [(ngModel)]="comment"
        rows="10"></textarea>
    </mat-form-field>

    <div class="button-strip">

      <button
        mat-raised-button
        color="primary"
        (click)="submitComment()">
        Submit
      </button>

    </div>

  </div>

</div>
