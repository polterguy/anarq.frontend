
<mat-spinner
  *ngIf="submitting"
  mode="indeterminate"
  diameter="50">
</mat-spinner>

<mat-card>

  <div class="part">

    <mat-form-field class="fill-width">
      <mat-label>Username</mat-label>
      <input
        matInput
        [disabled]="submitting"
        [class]="usernameGood === 'no' ? 'error' : ''"
        [(ngModel)]="username"
        autocomplete="username"
        (change)="checkUsername()">
    </mat-form-field>

    <mat-form-field class="fill-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        [disabled]="submitting"
        [class]="emailGood === 'no' ? 'error' : ''"
        [(ngModel)]="email"
        autocomplete="email"
        (change)="checkEmail()">
    </mat-form-field>

    <mat-form-field class="fill-width">
      <mat-label>Full name</mat-label>
      <input
        matInput
        [disabled]="submitting"
        [(ngModel)]="name"
        autocomplete="name">
    </mat-form-field>

    <mat-form-field class="fill-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [disabled]="submitting"
        [(ngModel)]="password"
        type="password"
        autocomplete="new-password">
    </mat-form-field>

    <mat-form-field class="fill-width">
      <mat-label>Repeat password</mat-label>
      <input
        matInput
        [disabled]="submitting"
        [(ngModel)]="repeatPassword"
        type="password"
        autocomplete="new-password">
    </mat-form-field>

    <div class="button-strip">

      <button
        [disabled]="!isGood() || submitting"
        mat-button
        (click)="register()">Register</button>

    </div>

  </div>

  <div class="tnc part" [innerHTML]="terms | md"></div>

</mat-card>
