
<mat-toolbar color="primary">
  <span>
    <a routerLink="/" class="logo">AnarQ</a>
  </span>

  <span class="spacer"></span>

  <button
    *ngIf="stateService.isLoggedIn"
    mat-button
    (click)="logout()">Logout [{{stateService.username}}]</button>

  <a
    *ngIf="!stateService.isLoggedIn"
    routerLink="/register"
    mat-button>Register</a>

  <a
    *ngIf="!stateService.isLoggedIn"
    routerLink="/login"
    mat-button>Login</a>

</mat-toolbar>
