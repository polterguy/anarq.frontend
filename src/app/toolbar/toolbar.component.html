
<mat-toolbar color="primary">

  <span>
    <a routerLink="/" matTooltip="Free Speech, One Each!" class="logo">AnarQ</a>
  </span>

  <span class="spacer"></span>

  <a
    *ngIf="stateService.isAdmin"
    routerLink="/admin"
    class="admin"
    mat-button>Admin</a>

  <a
    routerLink="/"
    class="feed"
    mat-button>Feed</a>

  <a
    *ngIf="stateService.isLoggedIn && donations"
    routerLink="/donate"
    class="donate"
    mat-button>Donate</a>

  <a
    routerLink="/all-users"
    class="users"
    mat-button>Users</a>

  <a
    *ngIf="stateService.isLoggedIn"
    routerLink="/me"
    class="me"
    mat-button>Me</a>

  <button
    *ngIf="stateService.isLoggedIn"
    mat-button
    (click)="logout()">Logout</button>

  <a
    *ngIf="!stateService.isLoggedIn"
    routerLink="/register"
    mat-button>Register</a>

  <a
    *ngIf="!stateService.isLoggedIn"
    routerLink="/login"
    mat-button>Login</a>

  <a
    *ngIf="stateService.isLoggedIn"
    class="create"
    mat-button
    routerLink="/create">New</a>

</mat-toolbar>
